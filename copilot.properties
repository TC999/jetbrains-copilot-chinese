toolWindow.multipleCodeSuggestions.description=<html><div style='margin-top: 15px; line-height: 1.5;'>GitHub Copilot 多个代码建议工具窗口提供 AI 生成代码建议的详细视图。<br><br>然而，这已不再是查看多个代码建议的推荐方式。我们建议使用 <strong>行内多个代码建议</strong> 以获得更好的编码体验。<br><br>你可以点击上方的 <strong>禁用</strong> 按钮关闭该工具窗口并使用改进的行内建议。</div></html>
toolWindow.multipleCodeSuggestions.emptyText=此工具窗口可以获取多个代码补全建议。
